name: MicroService CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Validate build folder
        run: |
          if [ -d build ] && [ "$(ls -A build)" ]; then
            echo "Build folder exists and is not empty."
          else
            echo "Build folder is missing or empty. Failing the job."
            exit 1
          fi
      - name: Archive build
        run: tar -czf build.tar.gz ./build
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: build.tar.gz

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run test

  add-ip:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get Github action IP
        id: ip
        uses: haythem/public-ip@v1.2
      - name: Add Github Actions IP to Security group
        run: |
          aws ec2 authorize-security-group-ingress --group-name ${{ secrets.AWS_SG_NAME }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

  deploy-code:
    runs-on: ubuntu-latest
    needs: add-ip
    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.HOST_IP }} "echo SSH connection successful"
      - name: Install NVM and Node.js on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.HOST_IP }} << 'EOF'
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
            source ~/.bashrc
            nvm install 22
            nvm use 22
            npm install -g pm2
          EOF
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: ./downloaded-artifact/
      - name: List downloaded artifact contents
        run: |
          ls -la /home/runner/work/user-microservice/user-microservice/downloaded-artifact/
      - name: Extract build artifact
        run: |
          mkdir -p /home/runner/work/user-microservice/user-microservice/downloaded-artifact/build
          tar -xzf /home/runner/work/user-microservice/user-microservice/downloaded-artifact/build.tar.gz -C /home/runner/work/user-microservice/user-microservice/downloaded-artifact/
      - name: List extracted contents
        run: |
          ls -la /home/runner/work/user-microservice/user-microservice/downloaded-artifact/build/
      - name: Deploy build to prod server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Deploying build to remote server"
            mkdir -p /home/ec2-user/deploy
            ls -la
            # cp -r /home/runner/work/user-microservice/user-microservice/downloaded-artifact/build/* /home/ec2-user/deploy/
            # ls -la /home/ec2-user/deploy
            # cd /home/ec2-user/deploy
            # npm install
            # pm2 restart all
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          HOST_IP: ${{ secrets.HOST_IP }}

  remove-ip:
    runs-on: ubuntu-latest
    needs: deploy-code
    steps:
      - name: Remove Github Actions IP from security group
        run: |
          aws ec2 revoke-security-group-ingress --group-name ${{ secrets.AWS_SG_NAME }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        if: always()
